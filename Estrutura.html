<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
</head>
<body>
    <!-- Headings -->
    <h1>Aqui pode ser uma tag</h1>
    <h2>Aqui pode ser uma tag</h2>
    <h3>Aqui pode ser uma tag</h3>
    <!-- Paragrafo -->
    <p>Aqui eh um paragrafo</p>
    <!-- Tag de link-->
    <div>
        <a href="https://www.google.com.br" target="_blank">Acesse o Google</a>
    </div>
    <div>
        <a href="https://www.youtube.com.br" target="_blank">Acesse o YouTube</a>
    </div>
    <!-- Quebra de linha-->
    <hr />
    <!-- Listas-->
    <ol>
        <li>Primeiro passo</li>
        <li>Segunso passo</li>
        <li>Terceiro passo</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Imagens -->
     <img src="https://blog.codapp.com.br/wp-content/uploads/2022/05/capa.jpg"
     alt="Logo do HTML5"
     />
    <!-- Negrito -->
    <p>
        Esta aula foi muito
        <b>Boa!</b>
    </p>
    <!-- Italico -->
     <p>
        Parabens ao
        <i>professor</i>
     </p>
</body>
</html>
